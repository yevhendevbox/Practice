<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Carousel slider example</title>
</head>

<body>
  <div class="carousel">
    <div class="carousel-item carousel-item-visible"><img src="https://source.unsplash.com/random/1600x900"
        alt="Joker poster">
    </div>
    <!-- /.carousel-item -->
    <div class="carousel-item"><img src="https://source.unsplash.com/random/1600x900" alt="Baby driver poster"></div>
    <!-- /.carousel-item -->
    <div class="carousel-item"><img src="https://source.unsplash.com/random/1600x900" alt="Parasite poster"></div>
    <!-- /.carousel-item -->
    <div class="carousel-actions">
      <button id="carousel-button-prev" class='btn' aria-label="Previous slide">
        < </button>
          <!-- /#carousel-button -->
          <button id="carousel-button-next" class='btn' aria-label="Next slide"> > </button>
          <!-- /#carousel-button -->
    </div>
    <!-- /.carousel-actions -->
  </div>
  <!-- /.carousel -->

  <script src="js/mane.js"></script>
</body>

</html>
