<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Card UI designe using flexbox</title>
</head>

<body>
  <div class="flex-card">
    <img src="images/tech.jpg" alt="Phone neon images" class="hero-img">
    <div class="card-content">
      <div class="card-text">
        <h1 class="title">7 tech tips and tricks that you need to know</h1>
        <!-- /.title -->
        <p>Using these 7 proven tips from experts in the industry, you can save time, money and more!</p>
      </div>
      <!-- /.card-text -->
      <div class="card-footer">
        <p class="time"><span>15</span>minute read</p>
        <button class="btn">read more</button>
      </div>
      <!-- /.card-footer -->
    </div>
    <!-- /.card-content -->
  </div>
  <!-- /.flex-card -->
</body>

</html>
